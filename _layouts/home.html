---
layout: default
title: voila gallery
---

 <!-- Control buttons -->
<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Montrer tout</button>
  {% for category in site.data.categories %}
  <button class="btn" onclick="filterSelection('{{ category.nom }}')"> {{ category.nom }}</button>
  {% endfor %}
</div>

<div class="modal fade" id="loading_modal" tabindex="-1" role="dialog" aria-labelledby="spinner">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <svg class="spinner" data-name="c1" version="1.1" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><metadata><rdf:RDF><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>voila</dc:title></cc:Work></rdf:RDF></metadata><title>spin</title><path class="voila-spinner-color1" d="m250 405c-85.47 0-155-69.53-155-155s69.53-155 155-155 155 69.53 155 155-69.53 155-155 155zm0-275.5a120.5 120.5 0 1 0 120.5 120.5 120.6 120.6 0 0 0-120.5-120.5z"/><path class="voila-spinner-color2" d="m250 405c-85.47 0-155-69.53-155-155a17.26 17.26 0 1 1 34.51 0 120.6 120.6 0 0 0 120.5 120.5 17.26 17.26 0 1 1 0 34.51z"/></svg>
        <div id="loader_text"></div>
      </div>
    </div>
  </div>
</div>

<div class="row no-gutters">
  {% for example in site.data.gallery %}
  <div class="col-md-4 filterDiv {{ example.category }} show" style="height: 400px; padding: 16px;">
    <input type="radio" name="example" id="example-{{ example.name }}" value="{{ example.name }}" class="d-none" />
    <div class="gallery-item {{ example.category }}">
      <div class="launch-item" style="height: 90%; padding: 8px;" id="example-{{ example.name }}"
           data-example-name="{{ example.title }}"
           data-example-url="{{ example.url }}"
           data-example-repo-url="{{ example.repo_url }}"
           data-example-ref="{{ example.ref }}"
           data-example-category="{{ example.category }}"
      >
        <img style="height: 60%; width: 100%; object-fit: contain;" src="{{ example.image_url}}" />
        <div style="height: 40%; overflow: hidden;">
          <h4 style="margin-top: .5rem; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
            {{ example.title }}</h4>
          <p>{{ example.description }}</p>
        </div>
      </div>
      <div style="height: 10%;">
        <a style="height: 100%; width: 100%; color: #333;" href="{{ example.repo_url }}" target="_blank" type="button"
          class="btn btn-light">Source</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<script type="text/javascript">
const BINDERHUB_HOST = "{{ site.binderhub.host }}";
</script>
